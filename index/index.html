<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opening App...</title>
    <style>
      body {
        background-color: #08131f;
        color: #ccc;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        padding-top: 30vh;
      }
      .spinner {
        margin: 20px auto;
        width: 30px;
        height: 30px;
        border: 4px solid #ccc;
        border-top: 4px solid #00aced;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      a {
        color: #00aced;
        text-decoration: none;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <p>Redirecting to app…</p>
    <div class="spinner"></div>
    <script>
      const path = window.location.pathname;
      const match = path.match(/T365-(.+)-(.+)/);

      if (match) {
        const courseId = match[1];
        const affiliateCode = match[2];

        const payload = {
          courseId,
          affiliateCode,
        };

        const token = btoa(JSON.stringify(payload)); // base64 encode
        const deeplink = `tradesense://T-365=${token}`;

        // Attempt redirect
        window.location.href = deeplink;

        // Fallback after 2 seconds
        setTimeout(() => {
          document.body.innerHTML = `
        <h2 style="color:white">Couldn’t open the app</h2>
        <p>Please <a href="https://play.google.com/store/apps/details?id=com.yourapp">install the app</a> or try again later.</p>
      `;
        }, 2000);
      } else {
        document.body.innerHTML = '<h2>Invalid or missing course link</h2>';
      }
    </script>
  </body>
</html>
